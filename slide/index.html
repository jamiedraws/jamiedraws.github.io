<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="css/slide.css" />
	</head>
	<body>
		<div class="slide slide--alpha">
			<div id="alpha" class="slide__into">
				<img
					id="alpha-0"
					src="https://cdn2.thecatapi.com/images/5q5.jpg"
					class="slide__item"
				/>
				<img
					id="alpha-1"
					src="https://cdn2.thecatapi.com/images/b8.png"
					class="slide__item"
				/>
				<img
					id="alpha-2"
					src="https://cdn2.thecatapi.com/images/9qc.jpg"
					class="slide__item"
				/>
			</div>
			<hr />
			<p class="slide__load slide__is-hidden">Looking for kitties...</p>
			<nav class="slide__thumbnails">
				<a
					href="#alpha-0"
					data-slide-index="0"
					class="slide__thumbnail"
				>
					<img src="https://cdn2.thecatapi.com/images/5q5.jpg" />
				</a>
				<a
					href="#alpha-1"
					data-slide-index="1"
					class="slide__thumbnail"
				>
					<img src="https://cdn2.thecatapi.com/images/b8.png" />
				</a>
				<a
					href="#alpha-2"
					data-slide-index="2"
					class="slide__thumbnail"
				>
					<img src="https://cdn2.thecatapi.com/images/9qc.jpg" />
				</a>
			</nav>
			<nav class="slide__js">
				<button class="slide__prev" type="button">Prev</button>
				<button class="slide__play" type="button">Play</button>
				<button class="slide__add" type="button">
					Give me kitties!
				</button>
				<button class="slide__pause" type="button">Pause</button>
				<button class="slide__next" type="button">Next</button>
			</nav>
		</div>

		<link rel="stylesheet" href="css/slide.thumbnails.css" />
		<noscript>
			<style>
				/* when javascript is not supported */
				.slide__into {
					display: flex;
				}

				.slide__into {
					overflow-x: auto;
					overflow-y: hidden;
					scroll-behavior: smooth;
					-webkit-overflow-scrolling: touch;
					scroll-snap-points-x: repeat(100%);
					scroll-snap-type: mandatory;
					-ms-overflow-style: -ms-autohiding-scrollbar;
				}

				.slide__js {
					display: none;
				}
			</style>
		</noscript>
		<script src="js/slide.js"></script>
		<script src="js/slide.ui.js"></script>
		<script src="js/slide.thumbnails.js"></script>
		<script src="js/slide.kitties.js"></script>
		<script src="js/gallery.js"></script>
	</body>
</html>
